<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeswin C J Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f3f4f6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .business-card {
      width: 380px;
      background-color: #1f2937;
      border: 2px solid #111827;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .top {
      padding: 10px 15px;
      font-size: 20px;
      font-weight: 600;
      color: #fbbf24;
      background-color: #111827;
    }

    .middle {
      display: flex;
      background-color: #374151;
      padding: 10px 15px;
      color: #f9fafb;
    }

    .text {
      flex: 2;
      font-size: 13px;
      line-height: 1.6;
    }

    .text p {
      margin: 5px 0;
    }

    .text b {
      color: #facc15;
    }

    .photo {
      flex: 1;
      text-align: center;
    }

    .photo img {
      width: 100px;
      height: auto;
      border-radius: 6px;
    }

    .bottom {
      background-color: #111827;
      color: #d1d5db;
      padding: 10px;
      font-weight: 600;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="business-card">
    <div class="top">Jeswin C J</div>
    <div class="middle">
      <div class="text">
        <p>Mundur<br>
           Thrissur<br>
             Kerala<br>
               India<br>
                781591</p>
        <p><b>Tel:</b> 01234 567 890<br>
          <b>Mail:</b> Jeswin@nothere.com
        </p>
      </div>
      <div class="photo">
        <img src="profile.jpg" alt="Jeswin C J">
      </div>
    </div>
    <div class="bottom">
      UI/UX,Website Pentration Testing and web development services
    </div>
  </div>
</body>

</html>
